<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Stick Man Races to the Exit</title>
    <style>
        #game-container {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: relative;
        }
        #stick-man {
            width: 50px;
            height: 100px;
            background-color: black;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: left 0.5s ease-in-out;
        }
        #exit {
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <h1>Mr. Stick Man Races to the Exit</h1>
    <div id="game-container">
        <div id="stick-man"></div>
        <div id="exit"></div>
    </div>
    <script>
        document.addEventListener("keydown", function(event) {
            const stickMan = document.getElementById("stick-man");
            const exit = document.getElementById("exit");
            const gameWidth = document.getElementById("game-container").offsetWidth;
            const stickManWidth = stickMan.offsetWidth;
            const exitWidth = exit.offsetWidth;
            const step = 10;

            if (event.key === "ArrowRight") {
                const stickManLeft = parseInt(window.getComputedStyle(stickMan).getPropertyValue("left"));
                if (stickManLeft + stickManWidth + step <= gameWidth - exitWidth) {
                    stickMan.style.left = (stickManLeft + step) + "px";
                }
            } else if (event.key === "ArrowLeft") {
                const stickManLeft = parseInt(window.getComputedStyle(stickMan).getPropertyValue("left"));
                if (stickManLeft - step >= 0) {
                    stickMan.style.left = (stickManLeft - step) + "px";
                }
            }
        });
    </script>
</body>
</html>
